<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-section">
        <div class="left">
            <h5 class="sub_box">
                <div class="sub_content">Powering growth for UK businesses</div>
            </h5>
            <h2 class="banner-title">
                Time is money.<br />
                We help you save both.
            </h2>
            <p class="banner-des">
                Accept Pay by Bank and card payments via one platform, with faster
                settlement, lower fees, and simpler financial operations.
            </p>
            <div class="buttons">
                <button class="primary-btn">Get Started</button>
                <button class="secondary-btn">Contact Us</button>
            </div>
        </div>
        <div class="right">
            <div class="hotspots-logos">
                <img decoding="async" loading="lazy" class="rect1 logo" src="./rect01.svg" alt="rect1">
                <img decoding="async" loading="lazy" class="rect2 logo" src="./rect02.svg" alt="rect2">
                <img decoding="async" loading="lazy" class="visa logo" src="./icon-visa.svg" alt="visa">
                <img decoding="async" loading="lazy" class="lloyds logo" src="./icon-lloyds.svg" alt="lloyds">
                <img decoding="async" loading="lazy" class="hsbc logo" src="./icon-hsbc.svg" alt="hsbc">
                <img decoding="async" loading="lazy" class="apple-pay logo" src="./icon-apple-pay.svg" alt="apple-pay">
                <img decoding="async" loading="lazy" class="monzo logo" src="./icon-monzo.svg" alt="monzo">
                <img decoding="async" loading="lazy" class="mastercard logo" src="./icon-mastercard-1.svg"
                    alt="mastercard">
                <img decoding="async" loading="lazy" class="gpay logo" src="./icon-gpay-1.svg" alt="gpay">
            </div>
            <img class="img-responsive " src="./Banner-mobile.webp" alt="Hero Image" />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
        <script src="script.js"></script>
</body>

</html>
